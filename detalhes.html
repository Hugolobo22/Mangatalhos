        /* Container principal da página de detalhes */
        .details-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            margin-top: 20px;
            max-width: 1200px; /* Aumenta a largura máxima do container */
            margin: 20px auto; /* Centraliza o container na página */
        }

        /* Estilo da imagem do mangá */
        .manga-image {
            width: 300px; /* Aumenta a largura da imagem */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        /* Estilo da área de informações do mangá */
        .manga-info {
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .manga-info h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .manga-info p {
            margin: 10px 0;
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* Estilo dos botões */
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #333;
        }

        .button.secondary {
            background-color: #666;
        }

        .button.secondary:hover {
            background-color: #444;
        }
    </style>
